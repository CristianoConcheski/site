<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body class="form">
    <section class="form-a">
      <h1 class="titulo">Formulário</h1>
      <br />
      <form
        class="form-b"
        action="https://https://formsubmit.co/el/cris.concheski@gmail.com/"
        method="POST"
      >
        <label for="name">Nome</label>
        <input
          class="imp"
          type="text"
          name="name"
          id="name"
          placeholder="Nome"
          required
        />
        <br />
        <label for="email">E-mail</label>
        <input
          class="imp"
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
          required
          onblur="validarEmail()"
          onfocus="redefinirMsg()"
          id="email"
        />
        <span id="error-email"></span>
        <br />
        <label for="number">Telefone</label>
        <input
          class="imp"
          type="text"
          name="number"
          id="number"
          placeholder="telefone"
          required
        />
        <br />
        <label>Conteúdo</label>
        <textarea name="message" cols="30" rows="10"></textarea>
        <br />
        <div class="op">
          <button class="but" type="submit">Enviar</button>
          <button class="but" type="reset">Limpar</button>
          <a href="index.html" class="but">Voltar</a>
        </div>
        <br />
      </form>
    </section>
  </body>
</html>
